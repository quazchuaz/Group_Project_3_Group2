		<div class="container">
			<div class="header">
				<h1>Visualization Charts</h1>
				<hr />
				<p>
					This page displays our three (3) main visuals.
				</p>
			</div>

			<div id="heatMap"></div>
			<div id="barChart">
				<h3> Bar Chart </h3>
				<select name="chartSelect" id="chartSelect">
					<option value="day">Day</option>
  					<option value="month">Month</option>
				</select>
				<div id='barChartPlot'></div>
				<div id='pieChartPlot'></div>
			</div>
			<div id="lineGraph"> 
				<h3> Line Graph </h3>
				<select name="lineGraphSelect" id="lineGraphSelect">
					<option value="O3">o3</option>
					<option value="CO">co</option>
					<option value="NO">no</option>
					<option value="NO2">no2</option>
					<option value="SO2">so2</option>
					<option value="pm2_5">pm2_5</option>
					<option value="pm10">pm10</option>
					<option value="nh3">nh3</option>
				</select>
				<div id='lineGraphPlot'></div>
			</div>
